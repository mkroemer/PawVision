<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description | default: 'PawVision - A Raspberry Pi-based Pet TV system with web interface' }}">
    <meta name="author" content="{{ site.author | default: 'PawVision' }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description | default: 'PawVision - A Raspberry Pi-based Pet TV system with web interface' }}">
    <meta property="og:image" content="{{ 'pawvision.png' | absolute_url }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ page.url | absolute_url }}">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ page.description | default: site.description | default: 'PawVision - A Raspberry Pi-based Pet TV system with web interface' }}">
    <meta property="twitter:image" content="{{ 'pawvision.png' | absolute_url }}">
    
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ 'pawvision.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ 'pawvision.png' | relative_url }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="{{ '/pawvision-theme/styles.css' | relative_url }}" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/pawvision-theme/styles.css' | relative_url }}">
    
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#FF914D">
    
    <!-- Prevent flash of unstyled content -->
    <style>
        body { visibility: hidden; }
        body.loaded { visibility: visible; }
    </style>
</head>

<body>
    <header class="header" role="banner">
        <div class="header-content">
            <div class="header-main">
                <img src="{{ 'pawvision.png' | relative_url }}" alt="PawVision Logo" class="logo" width="80" height="80">
                <h1>{{ site.title | default: 'PawVision Documentation' }}</h1>
            </div>
            <div class="header-links">
                <a href="https://github.com/mkroemer/PawVision" target="_blank" rel="noopener noreferrer" class="header-link" aria-label="View PawVision on GitHub">
                    <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                    </svg>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </header>

    <nav class="menu" role="navigation" aria-label="Main navigation">
        <a href="{{ 'index.html' | relative_url }}" class="header-link" {% if page.url == '/' or page.url == '/index.html' %}aria-current="page"{% endif %}>ğŸ  Home</a>
        <a href="{{ 'configuration.html' | relative_url }}" class="header-link" {% if page.url contains 'configuration' %}aria-current="page"{% endif %}>âš™ï¸ Configuration</a>
        <a href="{{ 'api.html' | relative_url }}" class="header-link" {% if page.url contains 'api' %}aria-current="page"{% endif %}>ğŸ”— API</a>
        <a href="{{ 'hardware.html' | relative_url }}" class="header-link" {% if page.url contains 'hardware' %}aria-current="page"{% endif %}>ğŸ”§ Hardware</a>
        <a href="{{ 'development.html' | relative_url }}" class="header-link" {% if page.url contains 'development' %}aria-current="page"{% endif %}>ğŸ’» Development</a>
        <a href="{{ '/releases/' | relative_url }}" class="header-link" {% if page.url contains 'releases' %}aria-current="page"{% endif %}>ğŸš€ Releases</a>
    </nav>

    <main class="section" role="main" id="main-content">
        {{ content }}
    </main>

    <footer class="footer" role="contentinfo">
        <div class="footer-content">
            <p>&copy; {{ site.time | date: '%Y' }} ğŸ¾ Made with â¤ï¸ for pets and their humans</p>
            <p><a href="https://www.gnu.org/licenses/agpl-3.0" target="_blank" rel="noopener noreferrer">AGPL v3 License</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="{{ '/pawvision-theme/pawvision.js' | relative_url }}" defer></script>
    
    <!-- Remove FOUC -->
    <script>
        document.body.classList.add('loaded');
    </script>
</body>

</html>
