[tool:pytest]
# pytest configuration for PawVision

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
# These can be overridden by command line options
junit_family = xunit2

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that take more than a few seconds
    network: Tests that require network access
    hardware: Tests that require specific hardware (GPIO, etc.)
    
# Minimum version requirements
minversion = 7.0

# Test timeout (if pytest-timeout is installed)
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*gpiozero.*:UserWarning
